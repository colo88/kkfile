name: Build and Push Final Image (Manual)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker镜像标签 (例如: v4.4.0-final, latest)'
        required: true
        default: 'latest'
        type: string

jobs:
  build-code-and-image:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (必须步骤)
      # 为什么：因为 Dockerfile 需要 add 一个编译好的 jar/tar.gz 包，
      # 所以我们必须在 GitHub 的运行环境中先安装 Java 和 Maven。
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven # 开启 Maven 依赖缓存，加速构建

      # 3. 编译项目
      # 为什么：生成 server/target/kkFileView-*.tar.gz 文件
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. 构建并推送最终镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # 这次上下文是根目录，因为 Dockerfile 在根目录
          file: ./Dockerfile
          push: true
          # 同样开启多架构支持，确保能在 UOS (ARM) 上运行
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kkfileview:${{ inputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
