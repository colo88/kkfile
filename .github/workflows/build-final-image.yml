name: Build and Push Final Image (Manual)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker镜像标签 (例如: v4.4.0, latest)'
        required: true
        default: 'latest'
        type: string

jobs:
  build-code-and-image:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 JDK 8 (整合Maven构建的关键环境)
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      # 3. 运行 Maven 编译 (整合的关键步骤)
      # 这步执行完，server/target/ 目录下才会有 .tar.gz 文件
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. 设置 QEMU (为多架构构建做准备，防止ARM构建报错)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 6. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7. 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 确保 ARM64 和 AMD64 都被构建，适配你的 UOS
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kkfileview:${{ inputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
